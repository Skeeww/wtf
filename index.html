<style>
@keyframes wtf{
0%{
height: 100px;
transform:skewX(0deg);
filter: grayscale(0%);
}
20%{
height: 200px;
transform:skewX(180deg);
filter: grayscale(50%);
}
40%{
height: 300px;
transform:skewY(75deg);
filter: grayscale(70%);
}
100%{
height: 300px;
transform:skewX(20deg);
transform:skewY(90deg);
filter: grayscale(100%);
}
}
.img{
animation: wtf 10s infinite;
}
.img-lol{
height: 600px;
width: 100vw;
background-color: blue;
}
</style>
